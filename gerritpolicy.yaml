# Gerrit policy config file
---
GLOBAL:
   processing:
      auto-submit : on
   checks:
      Attrib: on
      Code-Review : off
      Verified : off
      Encoding: on
      EOL : on
      Issue-Tracking : off
   validator-opts:
      Encoding:
         gitattribute-check-level: 1
      Issue-Tracking:
         Fixid : off
         Jira : off
